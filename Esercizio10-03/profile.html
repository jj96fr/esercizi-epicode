<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    
    <title>Epiflix</title>
    <style>
        body {
            background-color: #221f1f;
}

.navbar {
  background: rgb(34,31,31);
background: linear-gradient(0deg, rgba(34,31,31,1) 0%, rgba(0,0,0,1) 100%);
}

#main {
  max-width: 500px;
  margin: auto;
}

.bg-black {
  background: black;
}

#icon {
  width: 30px;
  height: 30px;
  border-radius: 20px;
  background-color: black;
  border: 1px solid white;
  position: absolute;
  top: 110px;
  left: 20px;
}

#profilePic {
  position: relative;
}

#maturityRatings {
  width: fit-content;
}

@media (max-width: 500px) {
  #icon {
    top: 21vw;
    left: 20%;
  }
  #svgIcon {
    width: 10px;
    height: 10px;
  }
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../home/home.html">
          <img
            src="Netflix-assets/assets/netflix_logo.png"
            alt="Logo"
            height="45px"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <div class="container py-4 mt-5" id="main">
      <div class="row border-secondary border-bottom">
        <h2 class="col text-white px-0">Edit Profile</h2>
      </div>
      <div class="row border-secondary border-bottom">
        <div class="col-3 text-white py-3 px-0" id="profilePic">
          <img src="Netflix-assets/assets/avatar.png" alt="Profile picture" width="100%" />
          <div
            class="d-flex row justify-content-center align-items-center"
            id="icon"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-pencil-fill"
              viewBox="0 0 16 16"
              id="svgIcon"
            >
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"
              />
            </svg>
          </div>
        </div>
        <div class="col-9">
          <div class="border-secondary border-bottom py-3" id="profile">
            <p class="text-white bg-dark p-2">Epicode Student</p>
            <div id="language">
              <p class="text-secondary m-0">Language:</p>
              <select
                class="form-select text-white bg-black p-1 rounded-0"
                aria-label="Select language"
              >
                <option value="1" selected>English</option>
                <option value="2">German</option>
                <option value="3">Italy</option>
                <option value="4">Spanish</option>
              </select>
            </div>
          </div>
          <div class="border-secondary border-bottom py-3" id="settings">
            <p class="text-secondary">Maturity Settings:</p>
            <p class="text-white fw-bold bg-dark p-2" id="maturityRatings" ">
              <strong>ALL MATURITY RATTINGS</strong>
            </p>
            <p class="text-white">
              Show titles for <strong>all maturity rattings</strong> for this
              profile
            </p>
            <button type="button" class="btn btn-outline-secondary px-4 rounded-0">
              EDIT
            </button>
          </div>
          <div class="py-3" id="autoplay">
            <p class="text-secondary">Autoplay controls</p>
            <div class="autoplay-item">
              <div class="form-check text-white">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked1"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked1">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
            </div>
            <div class="autoplay-item">
              <div class="form-check text-white">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked2"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked2">
                  Autoplay previews while browsing on all devices
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="buttons">
        <button
          type="button"
          class="btn btn-light text-uppercase px-4 my-3 mr-4 rounded-0"
        >
          Save
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary text-uppercase px-4 my-3 mr-4 rounded-0"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary text-uppercase px-4 my-3 mr43 rounded-0s"
        >
          Delete profile
        </button>
      </div>
    </div>
  </body>
</html>
