<!DOCTYPE html>
<html>
  <head>
    <title>Contatore di tempo</title>
  </head>
  <body>
    <h1>Contatore di tempo</h1>
    <p>Tempo trascorso:</p>
    <p id="timer"></p>
    
    <h1>Form di registrazione</h1>
    <p>Inserisci il tuo nome:</p>
    <input type="text" id="nameInput" />
    <br />
    <br />
    <button onclick="saveName()">Salva nome</button>
    <button onclick="removeName()">Rimuovi nome</button>
    <br />
    <br />
    <p id="savedName"></p>
    
    <script>
      // Verifica se c'è un nome già salvato nel localStorage
      const savedName = sessionStorage.getItem("name");
      if (savedName) {
        document.getElementById("savedName").textContent = `Nome salvato: ${savedName}`;
      }
      
      // Funzione per salvare il nome nel localStorage
      function saveName() {
        const nameInput = document.getElementById("nameInput").value;
        sessionStorage.setItem("name", nameInput);
        document.getElementById("savedName").textContent = `Nome salvato: ${nameInput}`;
      }
      
      // Funzione per rimuovere il nome dal localStorage
      function removeName() {
        sessionStorage.removeItem("name");
        document.getElementById("nameInput").value = "";
        document.getElementById("savedName").textContent = "";
      }
      
      // Contatore di tempo
      let count = sessionStorage.getItem("count") || 0;
      let timer = document.getElementById("timer");
      
      setInterval(function() {
        count++;
        sessionStorage.setItem("count", count);
        timer.textContent = count + " secondi";
      }, 1000);
    </script>
  </body>
</html>
