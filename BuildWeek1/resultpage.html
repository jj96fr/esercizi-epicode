<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Results</title>
</head>

<body>
  <header>
    <div>
      <img src="./assets/img/epicode_logo.png" alt="logo" class="logo" />
    </div>
    <div>
      <h1 class="titoloRisultato">Results</h1>
      <h2 class="sottotitoloRisultato">The summary of your answers:</h2>
    </div>
  </header>
  <main>
    <div class="inlineBox alignLeft">
      <p class="percent">
        Correct
        <span class="bold"><span class="percentPos">66.7</span>%<br /></span><span class="question"><span
            id="posQuestion">4/6</span> questions</span>
      </p>
    </div>
    <div class="inlineBox central">
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
      <div class="innerCircle">
        <h4 class="congSubtitle">
          Congratulation! <br />
          <span class="blue">You passed the exam.</span>
        </h4>

        <p>
          <br />
          We'll send you the certificate in a few minutes. Check your email
          (including promotion / spam folder)
        </p>
      </div>
    </div>
    <div class="inlineBox alignRight">
      <p class="percent">
        Wrong<br /><span class="bold"><span class="percentNeg">33.3</span>%<br /></span><span class="question"><span
            id="negQuestion">2/6</span> questions</span>
      </p>
    </div>
  </main>
  <footer>
    <a href="./feedback.html">
      <div class="button">
        <p>RATE US</p>
      </div>
    </a>
  </footer>
  <script src="assets/script/resultpage.js"></script>
</body>

</html>
